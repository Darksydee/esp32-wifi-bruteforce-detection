<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Connected - Dashboard Wi-Fi Bruteforce Monitor</title>
    <link rel="stylesheet" href="style_dashboard/style_connecttoesp32.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h2>Dashboard Wi-Fi Bruteforce Monitor</h2>
        <div class="nav-links">
            <button class="nav-btn"><span>🏠</span> Home</button>
            <button class="nav-btn"><span>↕️</span> Sort by</button>
            <button class="nav-btn settings">⚙️ Settings</button>
            <button class="nav-btn profile">👤</button>
        </div>
    </div>

    <!-- Connect to ESP32 Section -->
    <div class="connect-container">
        <h3>Connect to ESP32</h3>
        <p>Masukan Serial Number yang terdapat pada Dashboard ini ke Web Portal ESP32</p>

        <div class="serial-box">1234-5678-9101-1121</div>

        <!-- Status Connected -->
        <h2 class="status">Connected</h2>

        <!-- Back to Settings Button -->
        <button class="back-btn">Back to Settings</button>
    </div>

</body>
</html>
